spring:
    application:
        name: data-contest
    datasource:
        url: ${DB_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        database-platform: org.hibernate.dialect.MySQL8Dialect
        hibernate:
            ddl-auto: update
        show-sql: true

public-api:
    key: ${API_SERVICE_KEY_ENCOD}
public-api-d:
    key: ${API_SERVICE_KEY_DECOD}